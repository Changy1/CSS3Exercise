<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <style type="text/css">
        .tile-image{
            transform: translate(0,50px) rotate(90deg) scale(1.2,1.6) rotateX(30deg) rotateY(120deg);
            -webkit-transform: translate(0,50px) rotate(90deg) scale(1.2,1.6) rotateX(30deg) rotateY(120deg);
            /*translate使图片在x和y方向上移动，rotate使图片旋转，scale使图片在x和y方向上进行缩放，rotateX和rotateY使图片在x和y方向上进行旋转*/
        }
        </style>
    </head>
    <body>
        <img src="1515.jpg" alt="Pensils" class="tile-image">
    </body>                      
</html>
